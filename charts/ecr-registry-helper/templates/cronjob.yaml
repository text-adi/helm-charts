apiVersion: batch/v1
kind: CronJob
metadata:
  name: {{ .Release.Name | quote }}
  namespace: {{ .Release.Namespace | quote }}
spec:
  schedule: "0 */1 * * *"
  successfulJobsHistoryLimit: 1
  failedJobsHistoryLimit: 1
  suspend: false
  jobTemplate:
    spec:
      template:
        spec:
          serviceAccountName: {{ .Release.Name | quote }}
          containers:
            - name: {{ .Release.Name | quote }}
              image: {{ include "erc-registry-helpers.image" . }}
              envFrom:
                - secretRef:
                    name: {{ .Release.Name | quote }}
                - configMapRef:
                    name: {{ .Release.Name | quote }}
              imagePullPolicy: Always
          restartPolicy: Never